<!DOCTYPE html>
<html>
<head>
    <title>Game 1 - Solo</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #game-container { width: 300px; height: 300px; border: 1px solid black; margin: 20px auto; }
        #player { width: 50px; height: 50px; background-color: blue; position: relative; }
    </style>
</head>
<body>
    <h1>Game 1 - Solo</h1>
    <div id="game-container">
        <div id="player"></div>
    </div>
    <a href="/hub.html">Back to Hub</a>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/session.js"></script>
    <script>
        const socket = io();
        const player = document.getElementById('player');
        const sessionId = session.getSessionId();

        if (sessionId) {
            socket.emit('join-session', sessionId);
        }

        socket.on('sensor-update', (data) => {
            const { alpha, beta, gamma } = data.rotationRate;
            player.style.transform = `rotateX(${beta}deg) rotateY(${gamma}deg) rotateZ(${alpha}deg)`;
        });
    </script>
</body>
</html>
